<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home-page</title>
    <!-- daisy ui cdn link here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tawlind css cdn link here -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- avaliabole blance -->
            <div class="">
              <div class="stat">
                <div id="blance" class="stat-value">9400</div>
                <div class="stat-desc">avaliable blance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button id="add-mony-btn" class="btn btn-lg">Add Money</button>
              <button id="cashout-btn" class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money form start -->
            <div
              id="add-mony"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Ammount</span>
                  </label>
                  <input
                    id="input-money"
                    type="text"
                    placeholder="Ammount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end-->

            <!-- cash out start -->
            <div
              id="cash-out-from"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Ammount</span>
                  </label>
                  <input
                    id="cashout-input"
                    type="text"
                    placeholder="Ammount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-cashout-pin"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cashout-money" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/featchers.js"></script>
  </body>
</html>
